<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #flower-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 1000;
        }
        #showFlower {
            position: fixed;
            z-index: 1010;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <button id="showFlower">Show Flower</button>
    <div id="flower-container"></div>

    <script>
        document.getElementById('showFlower').onclick = function() {
            var container = document.getElementById('flower-container');
            container.style.display = 'block';
            container.style.backgroundImage = 'url("flowers.jpg")';
        };
    </script>
</body>
</html>
